<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Consultar Serie</h3>
    <form action="/api/serie" method="get">
        <input type="text" name="title" placeholder="Título" /></br>
        <button type="submit">Consultar</button>
    </form>
    <h3>Añadir Serie</h3>
    <form action="/api/nuevaSerie" method="post">
        <input type="text" name="title" placeholder="Título" /></br>
        <input type="text" name="platform" placeholder="Plataforma" /></br>
        <input type="text" name="rating" placeholder="Nota" /></br>
        <button type="submit">Añadir</button>
    </form>
</body>
</html>
